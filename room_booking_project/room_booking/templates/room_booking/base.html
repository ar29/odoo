<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Room Booking{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Add additional CSS stylesheets here -->
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Room Booking System</a>
            <!-- Add navigation links here -->
            <ul class="navbar-nav ml-auto">
                <!-- Add user authentication, login, and logout links here -->
            </ul>
        </nav>
    </header>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="mt-4 text-center">
        <p>&copy; 2024 Room Booking System</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add additional JavaScript scripts here -->
    {% block scripts %}{% endblock %}
</body>
</html>
